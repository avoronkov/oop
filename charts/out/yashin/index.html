<html>
<head>
	<title>yashin activity</title>
	<script src="../js/Chart.bundle.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/utils.js"></script>
</head>

<body>
	<h1>yashin</h1>
	<div style="margin: 3em;">
		<canvas id="canvas1" width="800" height="400"></canvas>
		<canvas id="canvas2" width="800" height="400"></canvas>
	</div>
	<script>
var dateFormat = 'YYYY-MM-DD';

var raw = [
    ['2017-09-07', 3, 2],
    ['2017-09-08', 6, 3],
    ['2017-09-12', 4, 3],
    ['2017-09-15', 4, 1],
    ['2017-09-18', 28, 1],
    ['2017-09-22', 9, 2],
    ['2017-09-26', 2, 1],
    ['2017-09-29', 5, 1],
    ['2017-10-05', 3, 1],
    ['2017-10-06', 3, 1],
    ['2017-10-12', 5, 2],
    ['2017-10-13', 2, 1],
    ['2017-10-18', 2, 1],
    ['2017-10-19', 5, 1],
    ['2017-10-21', 4, 4],
    ['2017-10-22', 2, 2],
    ['2017-10-24', 6, 2],
    ['2017-10-25', 5, 3],
    ['2017-10-26', 4, 2],
    ['2017-10-27', 4, 2],
    ['2017-11-02', 5, 1],
    ['2017-11-03', 3, 1],
    ['2017-11-06', 5, 1],
    ['2017-11-10', 2, 1],
    ['2017-11-24', 121, 9],
    ['2017-11-25', 6, 2],
    ['2017-12-07', 2, 1],
    ['2017-12-08', 8, 4],
    ['2017-12-13', 1, 1],
    ['2017-12-15', 14, 3],
    ['2018-01-25', 3, 1],
    ['2018-02-16', 33, 1],
    ['2018-02-18', 12, 1],
    ['2018-02-20', 1, 1],
    ['2018-02-24', 6, 1],
    ['2018-03-08', 28, 1],
    ['2018-03-09', 33, 2],
    ['2018-03-18', 2, 1],
    ['2018-03-19', 3, 1],
];
var data_files = [];
var data_commits = [];
var labels = [];
for (var i = 0; i < raw.length; i++) {
	var cur_date = moment(raw[i][0], dateFormat);
	data_files.push({t: cur_date, y: raw[i][1]});
	data_commits.push({t: cur_date, y: raw[i][2]});
	labels.push(raw[i][0]);
}

var ctx = document.getElementById("canvas1").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
		labels: labels,
        datasets: [{
			label: 'Commits',
            data: data_commits,
			type: 'bar',
			backgroundColor: window.chartColors.red,
		}]
    },
	options: {
			scales: {
				xAxes: [{
					type: 'time',
					stacked: true,
					// distribution: 'series',
					ticks: {
						source: 'labels',
					},
				}],
				yAxes: [{
					stacked: true,
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
});

var ctx2 = document.getElementById("canvas2").getContext('2d');
var myChart2 = new Chart(ctx2, {
    type: 'bar',
    data: {
		labels: labels,
        datasets: [{
			label: 'Changed files',
            data: data_files,
			type: 'bar',
			backgroundColor: window.chartColors.blue,
		}]
    },
	options: {
			scales: {
				xAxes: [{
					type: 'time',
					stacked: true,
					// distribution: 'series',
					ticks: {
						source: 'labels',
					},
				}],
				yAxes: [{
					stacked: true,
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
});
	</script>
</body>
</html>
