<html>
<head>
	<title>grigorovich activity</title>
	<script src="../js/Chart.bundle.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/utils.js"></script>
</head>

<body>
	<h1>grigorovich</h1>
	<div style="margin: 3em;">
		<canvas id="canvas1" width="800" height="400"></canvas>
		<canvas id="canvas2" width="800" height="400"></canvas>
	</div>
	<script>
var dateFormat = 'YYYY-MM-DD';

var raw = [
    ['2017-10-09', 15, 4],
    ['2017-10-10', 3, 1],
    ['2017-10-18', 3, 1],
    ['2017-10-26', 3, 1],
    ['2017-11-02', 11, 2],
    ['2017-11-09', 4, 1],
    ['2017-11-16', 4, 1],
    ['2017-11-21', 3, 1],
    ['2017-12-02', 3, 1],
    ['2017-12-07', 7, 1],
    ['2017-12-15', 3, 1],
    ['2017-12-17', 3, 1],
    ['2017-12-22', 1, 1],
    ['2017-12-28', 3, 1],
    ['2017-12-29', 3, 1],
    ['2018-02-25', 3, 1],
    ['2018-03-11', 3, 1],
    ['2018-03-24', 3, 1],
    ['2018-04-02', 2, 1],
    ['2018-04-08', 2, 1],
    ['2018-04-14', 2, 1],
];
var data_files = [];
var data_commits = [];
var labels = [];
for (var i = 0; i < raw.length; i++) {
	var cur_date = moment(raw[i][0], dateFormat);
	data_files.push({t: cur_date, y: raw[i][1]});
	data_commits.push({t: cur_date, y: raw[i][2]});
	labels.push(raw[i][0]);
}

var ctx = document.getElementById("canvas1").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
		labels: labels,
        datasets: [{
			label: 'Commits',
            data: data_commits,
			type: 'bar',
			backgroundColor: window.chartColors.red,
		}]
    },
	options: {
			scales: {
				xAxes: [{
					type: 'time',
					stacked: true,
					// distribution: 'series',
					ticks: {
						source: 'labels',
					},
				}],
				yAxes: [{
					stacked: true,
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
});

var ctx2 = document.getElementById("canvas2").getContext('2d');
var myChart2 = new Chart(ctx2, {
    type: 'bar',
    data: {
		labels: labels,
        datasets: [{
			label: 'Changed files',
            data: data_files,
			type: 'bar',
			backgroundColor: window.chartColors.blue,
		}]
    },
	options: {
			scales: {
				xAxes: [{
					type: 'time',
					stacked: true,
					// distribution: 'series',
					ticks: {
						source: 'labels',
					},
				}],
				yAxes: [{
					stacked: true,
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
});
	</script>
</body>
</html>
