<html>
<head>
	<title>Test charts</title>
	<script src="js/Chart.bundle.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/utils.js"></script>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas" width="800" height="400"></canvas>
	</div>
	<script>
var dateFormat = 'YYYY-MM-DD';
var raw = [
    ['2017-10-09', 15],
    ['2017-10-10', 3],
    ['2017-10-18', 3],
    ['2017-10-26', 3],
    ['2017-11-02', 33],
    ['2017-11-09', 4],
    ['2017-11-16', 4],
    ['2017-11-21', 3],
    ['2017-12-02', 3],
    ['2017-12-07', 7],
    ['2017-12-15', 3],
    ['2017-12-17', 3],
    ['2017-12-22', 1],
    ['2017-12-28', 3],
    ['2017-12-29', 3],
    ['2018-02-25', 61],
];
var data = [];
var labels = [];
for (var i = 0; i < raw.length; i++) {
	data.push({t: moment(raw[i][0], dateFormat), y: raw[i][1]});
	labels.push(raw[i][0]);
}

var ctx = document.getElementById("canvas").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
		labels: labels,
        datasets: [{
			label: 'Activity (in changed files)',
            data: data,
			type: 'bar',
			backgroundColor: window.chartColors.blue,
			borderColor: window.chartColors.blue,
        }]
    },
	options: {
			scales: {
				xAxes: [{
					type: 'time',
					// distribution: 'series',
					ticks: {
						source: 'labels',
					},
				}],
				yAxes: [{
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
});
	</script>
</body>
</html>
