<html>
<head>
	<title>razumov activity</title>
	<script src="../js/Chart.bundle.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/utils.js"></script>
</head>

<body>
	<h1>razumov</h1>
	<div style="margin: 3em;">
		<canvas id="canvas1" width="800" height="400"></canvas>
		<canvas id="canvas2" width="800" height="400"></canvas>
	</div>
	<script>
var dateFormat = 'YYYY-MM-DD';

var raw = [
    ['2017-09-20', 4, 1],
    ['2017-09-22', 5, 2],
    ['2017-09-25', 5, 1],
    ['2017-09-29', 312, 2],
    ['2017-10-04', 4, 1],
    ['2017-10-08', 11, 3],
    ['2017-10-10', 6, 2],
    ['2017-10-17', 6, 2],
    ['2017-10-20', 5, 2],
    ['2017-10-25', 3, 1],
    ['2017-10-27', 2, 1],
    ['2017-10-28', 3, 1],
    ['2017-11-01', 9, 2],
    ['2017-11-06', 4, 1],
    ['2017-11-15', 2, 1],
    ['2017-11-23', 8, 2],
    ['2017-11-24', 1, 1],
    ['2017-11-27', 5, 1],
    ['2017-11-28', 2, 1],
    ['2017-11-29', 3, 1],
    ['2017-12-01', 16, 5],
    ['2017-12-02', 3, 1],
    ['2017-12-03', 15, 3],
    ['2017-12-08', 5, 5],
    ['2017-12-15', 1, 1],
    ['2017-12-27', 9, 2],
    ['2017-12-28', 4, 1],
    ['2017-12-29', 7, 2],
    ['2018-01-03', 2, 2],
    ['2018-02-22', 17, 1],
    ['2018-02-23', 8, 1],
    ['2018-03-07', 7, 1],
];
var data_files = [];
var data_commits = [];
var labels = [];
for (var i = 0; i < raw.length; i++) {
	var cur_date = moment(raw[i][0], dateFormat);
	data_files.push({t: cur_date, y: raw[i][1]});
	data_commits.push({t: cur_date, y: raw[i][2]});
	labels.push(raw[i][0]);
}

var ctx = document.getElementById("canvas1").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
		labels: labels,
        datasets: [{
			label: 'Commits',
            data: data_commits,
			type: 'bar',
			backgroundColor: window.chartColors.red,
		}]
    },
	options: {
			scales: {
				xAxes: [{
					type: 'time',
					stacked: true,
					// distribution: 'series',
					ticks: {
						source: 'labels',
					},
				}],
				yAxes: [{
					stacked: true,
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
});

var ctx2 = document.getElementById("canvas2").getContext('2d');
var myChart2 = new Chart(ctx2, {
    type: 'bar',
    data: {
		labels: labels,
        datasets: [{
			label: 'Changed files',
            data: data_files,
			type: 'bar',
			backgroundColor: window.chartColors.blue,
		}]
    },
	options: {
			scales: {
				xAxes: [{
					type: 'time',
					stacked: true,
					// distribution: 'series',
					ticks: {
						source: 'labels',
					},
				}],
				yAxes: [{
					stacked: true,
					ticks: {
						beginAtZero:true
					}
				}]
			}
		}
});
	</script>
</body>
</html>
